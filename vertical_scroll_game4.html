<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Scroll Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #game {
      background: #333;
      border-radius: 10px;
      display: block;
    }
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #6cf;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="startScreen" class="screen">
  <h1>Vertical Scroll Game</h1>
  <button id="startBtn">START</button>
</div>

<canvas id="game"></canvas>

<div id="retryScreen" class="screen" style="display:none;">
  <h1>Game Over</h1>
  <button id="retryBtn">Retry</button>
</div>

<script>
  const canvas = document.getElementById("game");
  canvas.width = Math.min(window.innerWidth * 0.9, 400);
  canvas.height = window.innerHeight * 0.8;
  const ctx = canvas.getContext("2d");

  let started = false;
  let gameOver = false;

  const player = {
    x: canvas.width / 2 - 20,
    y: canvas.height - 80,
    width: 40,
    height: 40,
    speed: 5,
  };

  let obstacles = [];
  let score = 0;

  // PC操作
  document.addEventListener("keydown", (e) => {
    if (!started) return;
    if (e.key === "ArrowLeft") player.x -= player.speed;
    if (e.key === "ArrowRight") player.x += player.speed;
  });

  // スマホ操作
  canvas.addEventListener("touchmove", (e) => {
    if (!started) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.touches[0].clientX - rect.left;
    player.x = x - player.width / 2;
  });

  // 障害物生成
  function spawnObstacle() {
    if (!started || gameOver) return;
    const size = Math.random() * 40 + 20;
    const x = Math.random() * (canvas.width - size);
    const colors = ["#f88", "#faa", "#f66", "#f44"];
    obstacles.push({
      x,
      y: -size,
      w: size,
      h: size,
      speed: 3,
      color: colors[Math.floor(Math.random() * colors.length)],
    });
  }
  setInterval(spawnObstacle, 800);

  // ゲームループ
  function update() {
    if (!started || gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // スコア
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    // プレイヤー（丸）
    ctx.fillStyle = "#6cf";
    ctx.beginPath();
    ctx.arc(player.x + 20, player.y + 20, 20, 0, Math.PI * 2);
    ctx.fill();

    // 障害物
    obstacles.forEach((o, i) => {
      o.y += o.speed;

      ctx.beginPath();
      ctx.fillStyle = o.color;
      ctx.arc(o.x + o.w / 2, o.y + o.h / 2, o.w / 2, 0, Math.PI * 2);
      ctx.fill();

      // 衝突判定
      if (
        player.x < o.x + o.w &&
        player.x + player.width > o.x &&
        player.y < o.y + o.h &&
        player.y + player.height > o.y
      ) {
        gameOver = true;
        document.getElementById("retryScreen").style.display = "flex";
        new Audio("https://www.soundjay.com/buttons/sounds/button-10.mp3").play();
      }

      // オフスクリーン
      if (o.y > canvas.height) {
        obstacles.splice(i, 1);
        score++;
      }
    });

    requestAnimationFrame(update);
  }

  // STARTボタン
  document.getElementById("startBtn").onclick = () => {
    document.getElementById("startScreen").style.display = "none";
    started = true;
    update();
  };

  // RETRYボタン
  document.getElementById("retryBtn").onclick = () => {
    location.reload();
  };
</script>

</body>
</html>
